<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<script>
function maxFunction() {
    var a =parseInt( document.getElementById('num1').value);
    var b =parseInt( document.getElementById('num2').value);
    var c =parseInt( document.getElementById('num3').value);
    if(a>b && a>c) {
    document.getElementById('result').innerHTML ="The max is "+a;
    }
    else if(b>a && b>c) {
    document.getElementById('result').innerHTML ="The max is "+ b;
    }
    else {
    document.getElementById('result').innerHTML ="The max is "+ c;
    }
}    
function minFunction(){
    var a =parseInt( document.getElementById('num1').value);
    var b =parseInt( document.getElementById('num2').value);
    var c =parseInt( document.getElementById('num3').value);
    if(a<b && a<c) {
    document.getElementById('result').innerHTML ="The min is "+ a;
    }
    else if(b<a && b<c) {
    document.getElementById('result').innerHTML ="The min is " +b;
    }
    else {
    document.getElementById('result').innerHTML ="The min is "+ c;
    }    
}
</script>


	
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="text-center">
                  <h2 class="m-5">Min&Max</h2>
                  <input class="mb-1" type="text" id="num1"><br>
                  <input class="mb-1" type="text" id="num2"><br>
                  <input class="mb-1" type="text" id="num3"><br>
                  <button onclick="maxFunction()">max</button>
                  <button onclick="minFunction()">min</button><br>
                  <h4>Result</h4><span id="result" class="border border-success py-1"></span> 
            </div>
        </div>
    </div>
</div>








<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

</body>
</html>
